<script>
/**
 * Terma Component Integration for Hephaestus UI
 *
 * This script integrates the Terma Terminal into the Hephaestus UI,
 * providing both advanced terminal functionality and compatibility
 * with the existing terminal system.
 */

// Terminal components
let termaTerminal = null;
let simpleTerminal = null;
let currentTerminalMode = 'advanced'; // 'advanced' or 'simple'

// Load CSS styles
function loadStyles() {
    const styles = document.createElement('link');
    styles.rel = 'stylesheet';
    styles.href = '/ui/css/terma-hephaestus.css';
    document.head.appendChild(styles);
}

// Include xterm.js dependencies if not already loaded
function loadXtermDependencies() {
    const dependencyUrls = [
        'https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js',
        'https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css',
        'https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js',
        'https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.8.0/lib/xterm-addon-web-links.min.js',
        'https://cdn.jsdelivr.net/npm/xterm-addon-search@0.12.0/lib/xterm-addon-search.min.js'
    ];
    
    const loadDependency = (url) => {
        return new Promise((resolve, reject) => {
            if (url.endsWith('.js')) {
                if (document.querySelector(`script[src="${url}"]`)) {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = url;
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Failed to load ${url}`));
                document.head.appendChild(script);
            } else if (url.endsWith('.css')) {
                if (document.querySelector(`link[href="${url}"]`)) {
                    resolve();
                    return;
                }
                
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = url;
                link.onload = () => resolve();
                link.onerror = () => reject(new Error(`Failed to load ${url}`));
                document.head.appendChild(link);
            }
        });
    };
    
    return Promise.all(dependencyUrls.map(loadDependency));
}

// Directly include the terma-terminal.js script in the page
document.write('<script src="../../../Terma/ui/js/terma-terminal.js"><\/script>');

// Backup load function if direct include fails
function loadTermaScript() {
    return new Promise((resolve, reject) => {
        // Try multiple possible paths for the script
        const scriptPaths = [
            '/terma/ui/js/terma-terminal.js',  // Original path
            '../../../Terma/ui/js/terma-terminal.js',  // Relative path
            '/scripts/terma/terma-terminal.js',  // Path if we add a symlink
            '/Terma/ui/js/terma-terminal.js'   // Absolute path
        ];
        
        // Check if the script is already loaded
        for (const path of scriptPaths) {
            if (document.querySelector(`script[src="${path}"]`)) {
                console.log(`Terma script already loaded from ${path}`);
                resolve();
                return;
            }
        }
        
        // Try loading the script from each path
        const tryLoadScript = (index) => {
            if (index >= scriptPaths.length) {
                reject(new Error('Failed to load terma-terminal.js from all possible paths'));
                return;
            }
            
            const path = scriptPaths[index];
            console.log(`Trying to load Terma script from ${path}`);
            
            const script = document.createElement('script');
            script.src = path;
            
            script.onload = () => {
                console.log(`Successfully loaded Terma script from ${path}`);
                resolve();
            };
            
            script.onerror = () => {
                console.warn(`Failed to load Terma script from ${path}, trying next path...`);
                tryLoadScript(index + 1);
            };
            
            document.head.appendChild(script);
        };
        
        // Start trying the paths
        tryLoadScript(0);
    });
}

// Initialize Terma terminal
async function initTermaTerminal() {
    try {
        await loadXtermDependencies();
        await loadTermaScript();
        
        // Now TermaTerminal class should be available from the loaded script
        if (typeof TermaTerminal === 'undefined') {
            console.error('TermaTerminal class not found - cannot initialize terminal');
            alert('Error: TermaTerminal class not found. Check console for details.');
            
            // Create a simple message to display in the terminal container
            const container = document.getElementById('terma-terminal');
            if (container) {
                container.innerHTML = `
                    <div style="padding: 20px; color: red; background: #222; height: 100%;">
                        <h3>Error: Terminal Component Failed to Load</h3>
                        <p>The Terma terminal component could not be initialized because the TermaTerminal class was not found.</p>
                        <p>This may be due to a script loading error. Check the browser console for more details.</p>
                        <p>Path checked: /terma/ui/js/terma-terminal.js</p>
                        <hr>
                        <p>Try running the Terma installation script again:</p>
                        <pre>cd /Users/cskoons/projects/github/Tekton/Terma && ./install_in_hephaestus.sh</pre>
                    </div>
                `;
            }
            
            return false;
        }
        
        // Create terminal instance
        termaTerminal = new TermaTerminal({
            containerId: 'terma-terminal',
            serverUrl: window.location.protocol + '//' + window.location.host,
            wsUrl: (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host + '/ws'
        });
        
        // Initialize terminal
        await termaTerminal.init();
        return true;
    } catch (error) {
        console.error('Error initializing Terma terminal:', error);
        return false;
    }
}

// Initialize simple terminal
function initSimpleTerminal() {
    try {
        // Get container
        const container = document.getElementById('simple-terminal');
        
        // Create terminal instance using the existing TerminalManager class
        simpleTerminal = new TerminalManager('simple-terminal');
        simpleTerminal.init();
        
        return true;
    } catch (error) {
        console.error('Error initializing simple terminal:', error);
        return false;
    }
}

// Toggle between terminal modes
function toggleTerminalMode() {
    const termaTerminalEl = document.getElementById('terma-terminal');
    const simpleTerminalEl = document.getElementById('simple-terminal');
    
    if (currentTerminalMode === 'advanced') {
        // Switch to simple terminal
        termaTerminalEl.style.display = 'none';
        simpleTerminalEl.style.display = 'block';
        currentTerminalMode = 'simple';
        
        // Initialize simple terminal if not already done
        if (!simpleTerminal) {
            initSimpleTerminal();
        }
    } else {
        // Switch to advanced terminal
        termaTerminalEl.style.display = 'block';
        simpleTerminalEl.style.display = 'none';
        currentTerminalMode = 'advanced';
        
        // Fit the terminal to its container
        if (termaTerminal) {
            termaTerminal.fitTerminal();
        }
    }
    
    // Save preference
    localStorage.setItem('terma_terminal_mode', currentTerminalMode);
}

// Setup event handlers
function setupEventHandlers() {
    // Toggle mode button
    const toggleBtn = document.getElementById('terma-toggle-mode-btn');
    if (toggleBtn) {
        toggleBtn.addEventListener('click', toggleTerminalMode);
    }
    
    // Settings checkbox for terminal mode
    const useAdvancedCheckbox = document.getElementById('terma-use-advanced-terminal');
    if (useAdvancedCheckbox) {
        useAdvancedCheckbox.addEventListener('change', function() {
            if (this.checked && currentTerminalMode !== 'advanced') {
                toggleTerminalMode();
            } else if (!this.checked && currentTerminalMode !== 'simple') {
                toggleTerminalMode();
            }
        });
    }
}

// Initialize component based on saved preference
async function initializeBasedOnPreference() {
    // Load saved preference or default to advanced
    currentTerminalMode = localStorage.getItem('terma_terminal_mode') || 'advanced';
    
    const termaTerminalEl = document.getElementById('terma-terminal');
    const simpleTerminalEl = document.getElementById('simple-terminal');
    const useAdvancedCheckbox = document.getElementById('terma-use-advanced-terminal');
    
    if (currentTerminalMode === 'advanced') {
        // Start with advanced terminal
        termaTerminalEl.style.display = 'block';
        simpleTerminalEl.style.display = 'none';
        if (useAdvancedCheckbox) useAdvancedCheckbox.checked = true;
        
        // Initialize advanced terminal
        await initTermaTerminal();
    } else {
        // Start with simple terminal
        termaTerminalEl.style.display = 'none';
        simpleTerminalEl.style.display = 'block';
        if (useAdvancedCheckbox) useAdvancedCheckbox.checked = false;
        
        // Initialize simple terminal
        initSimpleTerminal();
    }
}

    if (from === 'simple' && to === 'advanced') {

        if (simpleTerminal && simpleTerminal.history && termaTerminal) {

            console.log('History transfer from simple to advanced is not yet implemented');
        }
    } else if (from === 'advanced' && to === 'simple') {
        // Transfer from advanced to simple
        if (termaTerminal && simpleTerminal) {
            // Advanced terminal history is more complicated to transfer
            // This is a placeholder for actual implementation
            console.log('History transfer from advanced to simple is not yet implemented');
        }
    }
}

// Initialize component
async function initTermaComponent() {
    // Load styles
    loadStyles();
    
    // Set up event handlers
    setupEventHandlers();
    
    // Initialize terminal based on preference
    await initializeBasedOnPreference();
    
    console.log('Terma component initialized');
}

// Initialize the component when the DOM is ready
document.addEventListener('DOMContentLoaded', initTermaComponent);

// Hook into Tekton UI system if available
if (window.tektonUI) {
    tektonUI.registerComponentHandler('terma', {
        onActivate: function() {
            console.log('Terma component activated');
            if (termaTerminal && currentTerminalMode === 'advanced') {
                termaTerminal.fitTerminal();
            }
        },
        onDeactivate: function() {
            console.log('Terma component deactivated');
        }
    });
}
</script>
